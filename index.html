<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Animation training</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
    <body>
        <header class="header">
            <i class="far fa-lemon"></i>
            <h1 class="header__logo">Animation CSS</h1>
        </header>

    <section class="content">
    <div class="animation">
    <span class="number"><h3 class="number__txt">01. hover btn</h3></span>
    <div class="container container--1">
    <div class="object">
        <h1 class="object__text">Hover !</h1>
    </div>
    </div>
    </div>

    <div class="animation">
    <span class="number"><h3 class="number__txt">02. input email</h3></span>
    <div class="container container--2">
        <div class="form">
            <div class="form__group">
                <label for="">email</label>
                <input type="email" name="" id="">
            </div>
        </div>
    </div>
    </div>

    <div class="animation">
    <span class="number"><h3 class="number__txt">03. action diff√©rent element</h3></span>
    <div class="container container--3">
        <div class="btn">long click</div>  
        <div class="ball"></div>
    </div>
    </div>

    <div class="animation">
        <span class="number"><h3 class="number__txt">04. hover btn 2</h3></span>
        <div class="container container--4">
            <div class="btn">
                Hover !
            </div>
        </div>
    </div>

    <div class="animation">
        <span class="number"><h3 class="number__txt">05. cubic bezier</h3></span>
        <div class="container container--5">
            <h3>linear</h3>
            <div class="container__space container__space--1">
                <div class="container__space__cube container__space__cube--1"></div>
            </div>
            <h3>ease</h3>
            <div class="container__space container__space--2">
                <div class="container__space__cube container__space__cube--2"></div>
            </div>
            <h3>ease-in</h3>
            <div class="container__space container__space--3">
                <div class="container__space__cube container__space__cube--3"></div>
            </div>
            <h3>ease-out</h3>
            <div class="container__space container__space--4">
                <div class="container__space__cube container__space__cube--4"></div>
            </div>
            <h3>ease-in-out</h3>
            <div class="container__space container__space--5">
                <div class="container__space__cube container__space__cube--5"></div>
            </div>
        </div>
    </div>


    </section>
    </body>
</html>
